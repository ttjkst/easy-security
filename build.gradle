/*
 * The  children of  common configuration for gradle configuration.
 *  */
subprojects {
    buildscript{
        ext{
            springBootVersion='2.1.2.RELEASE'
            //	ext['spring-security.version']='5.1.2.RELEASE'
            //	ext['spring.version']='5.1.3.RELEASE'
        }
        repositories {
           maven {
               url "https://maven.aliyun.com/repository/spring-plugin"
           }
            mavenCentral()
        }
        /**
         * for gradle compiler dependencies which they would not be imported in runtime.
         * */
        dependencies {
            classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        }
    }
    repositories {
        mavenLocal()
        maven {
            url "https://maven.aliyun.com/repository/central"
        }
        mavenCentral()
    }
    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'maven'
    dependencies{
                testImplementation("org.springframework.boot:spring-boot-starter-test:${springBootVersion}")
    }
    sourceCompatibility = 1.8
    group = 'org.github.easy.security'
    version = '0.0.1-SNAPSHOT'
}
